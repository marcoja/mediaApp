<div id="component-search" class="row">
  <div class="col-xs-12 col-md-12 col-lg-9">
    <div id="search-box" class="row">
    <form #searchForm="ngForm" (ngSubmit)="search(trackName)">
      <div class="col-xs-12 col-sm-9 col-md-9">
        <input
          required
          type="text"
          class="form-control"
          placeholder="track/artis name ..."
          name="searchTerm"
          #searchTerm="ngModel"
          [(ngModel)]="trackName"
        />
      </div>
      <div class="col-xs-12 col-sm-3 col-md-3">
        <button type="submit" class="btn btn-default btn-block">Search</button>
      </div>
    </form>
    </div><!--seaerch-box-->

    <div id="error-box" *ngIf="searchTerm.errors && (searchTerm.dirty || searchTerm.touched)">
      <div class="row">
        <div class="col-md-12" >
          <div class="alert alert-danger">
            Unable to search, please provide a song/artist.
          </div>
        </div><!--col-->
      </div>
    </div><!--error-box-->
    <div class="row">
      <div class="col-md-12">
        <div class="spinner">
          <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>
        </div>

      </div>
    </div>

    <div id="results-box" *ngIf="resultsFlag">

      <div id="sub-header" class="row">
        <div class="col-md-12">
          <span>Results for: &nbsp;<b>{{trackName}}</b></span>
        </div>
      </div><!--subheader-->
      <div id="songList" class="row">
        <div class="col-md-12 " *ngFor="let song of songsList">
          <div class="thumbnail clearfix" [ngClass]="(smallScreen)?'small':'big'">
            <img [src]="getImage(song)" alt="{{ song.name }}" class="img-responsive"/>
            <div class="wrapper">
              <h1>Title</h1>
              <h2>{{song.name}}</h2>
            </div>
            <div class="wrapper">
              <h1>Artist</h1>
              <h2>{{song.artist}}</h2>
            </div>
            <button type="button" class="btn btn-default">play</button>
            <button type="button" class="btn btn-default">save</button>

          </div><!--thumbnail-->
        </div><!--col-->
      </div><!--song-list-->
    </div><!--results-box "row"-->

  </div><!--left-box-->
  <div class="col-md-3 visible-lg-block">right box</div><!--right-box-->
</div>
